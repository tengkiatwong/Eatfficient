<div class="container" style="padding-top:2em">
    <div>
        <div style="font-size:2em;padding-right:1em;display:inline"><i class="glyphicon glyphicon-transfer"></i> &nbsp;Suppliers</div>
        <div style="display:inline">
                <a class="btn btn-success" href="#/suppliersCreate">
                    <span class="glyphicon glyphicon-plus"></span>
                    Create new
                </a>
        </div>
         <div class="span12 pull-right search-form"  style="display:inline;padding-top:0.7em">
            <form id="custom-search-form" class="form-search form-horizontal pull-right">
                <div class="input-append span12">
                    <input type="text" class="search-query" placeholder="Search">
                    <button type="submit" class="btn"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Supplier list table   -->
    <!--spacer-->
    <div style="height:1em"></div>
    <!--spacer-->
    
    <table id="ab" class="table table-hover table-bordered" cellspacing="0" width="100%" style="padding-top:1em">
        <thead class="thead-inverse">
            <tr style="background-color:#3b3e44;color:white">
                <th style="width:5%">ID</th>
                <th style="width:23%">Name</th>
                <th>Type</th>
                <th style="width:15%">contact</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="supplier in suppliers" ng-click="getDetails(supplier.supplierId)">
                <td>{{supplier.supplierId}}</td>
                <td>{{supplier.name}}</td>
                <td>{{supplier.type}}</td>
                <td>{{supplier.contactNumber}}</td>
            </tr>
        </tbody>
    </table>
</div>

<!--  Details Modal  -->
<script type="text/ng-template" id="supplierDetails.html">
	<div class="modal-header" style="background-color:#139970;color:white">
		<h3 class="modal-title" style="display:inline">Viewing Supplier: {{selectedItem.name}}</h3>
	</div>
	<div class="modal-body">
        <h2>Supplier ID: {{selectedItem.supplierId}}</h2>
        <h2>Contact Number: {{selectedItem.contactNumber}}</h2>
        <h2>Type: {{selectedItem.type}}</h2>
	</div>
	<div class="modal-footer">
<!--		<button class="btn btn-success" ng-click="ok()">OK</button>-->
        <a type="button" class="btn btn-primary" ng-click="ok()" href="#/suppliers/{{selectedItem.supplierId}}" >Edit</a>
		<button class="btn btn-default" ng-click="cancel()">Cancel</button>
	</div>
</script>
<!-- End Details Modal  -->

<style>
    #custom-search-form {
        margin:0;
        margin-top: 5px;
        padding: 0;
    }
 
    #custom-search-form .search-query {
        padding-right: 3px;
        padding-right: 4px \9;
        padding-left: 3px;
        padding-left: 4px \9;
        /* IE7-8 doesn't have border-radius, so don't indent the padding */
 
        margin-bottom: 0;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
    }
 
    #custom-search-form button {
        border: 0;
        background: none;
        /** belows styles are working good */
        padding: 2px 5px;
        margin-top: 2px;
        position: relative;
        left: -28px;
        /* IE7-8 doesn't have border-radius, so don't indent the padding */
        margin-bottom: 0;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
    }
 
    .search-query:focus + button {
        z-index: 3;   
    }
</style>
