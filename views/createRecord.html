<div class="container" style="padding-top:2em">
<div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-title">
            
            <h4><i class="glyphicon glyphicon-wrench" style="padding-right:0.5em"></i> Create New Record
            </h4>
          </div>
        </div>
        <div class="panel-body">
          
          <form class="form form-vertical" name="newRecordForm">
            <div class="control-group">
              <label>Staff ID</label>
              <div class="controls">
                <input type="number" class="form-control" ng-model="newRecord.StaffID" required>
              </div>
            </div>      
            <div class="control-group" style="padding-bottom:1em">
              <label>Purchase Date (DD/MM/YYYY)</label>
              <div class="controls">
<!--                <input type="text" class="form-control" ng-model="newRecord.PurchaseDate" required>-->
                  <script> 
                    $(function() { 
                        $( "#datepicker" ).datepicker(); 
                    }); 
                    </script> 
                  <input type="text" id="datepicker" ng-model="newRecord.PurchaseDate">
              </div>
            </div> 
              
              <div class="control-group">
              <label>Ingredients Purchased</label>
            </div> 
             <fieldset  data-ng-repeat="choice in choices">
                  <input type="text" ng-model="choice.ingredient" placeholder="Ingredient" required>
                 <input type="number" ng-model="choice.quantity" placeholder="Quantity" required>
                  <button class="remove" ng-show="$last" ng-click="removeChoice()">-</button>
               </fieldset>
               <button class="addfields" ng-click="addNewChoice()">Add fields</button>
              
              <div class="control-group">
              <label>Total Amount ($)</label>
              <div class="controls">
                <input type="number" step="0.01" class="form-control" ng-model="newRecord.Amount" required>
              </div>
            </div>  
            <div class="control-group">
              <label></label>
              <div class="controls">
                <button type="submit" class="btn btn-primary" ng-disabled="newRecordForm.$invalid" ng-click="createRecord()">
                  Confirm
                </button>
              </div>
            </div>   
            
          </form>
          
          
        </div><!--/panel content-->
      </div><!--/panel-->
    
<style>
    fieldset{
    background: #FCFCFC;
    padding: 16px;
    border: 1px solid #D5D5D5;
    }
    .addfields{
        margin: 10px 0;
    }
</style>
