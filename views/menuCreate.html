

<div class="container" style="margin:2em">
    <div style="padding-bottom:2em">
        <div style="font-size:2em;display:inline;padding-right:1em">Menu Creation</div>
        <div style="display:inline">
        <button class="btn btn-primary" ng-click="createMenu()" ng-disabled="newTableForm.$invalid">
            <span class="glyphicon glyphicon-save"></span>
            Save
        </button>
        </div>
    </div>
    <!--  Name Input and forecast input  -->
    <div class="row" style="font-size:1.4em;padding-bottom:2em">
        <div class="col-md-3">
            <label>Name</label>
          <form name="newTableForm">
              <span class="glyphicon glyphicon-pencil"></span> 
              <input type="text" ng-model="Name" placeholder="Name" style="width:12em" required>
          </form>
      </div>
        <!--  Select forecast to base on      -->
        <div class="col-md-9 row">
<!--
            Select Forecast &nbsp;
            <select name="forecasts" ng-model="selectForecast" ng-change="updateCurrent()">
              <option ng-repeat="forecast in forecasts" value="{{forecast.Name}}">{{forecast.StartDate}} : {{forecast.Name}}        </option>
            </select>
-->
            <div class="control-group col-md-4">
              <label>Start Date</label>
              <div class="controls">
<!--                <input type="text" class="form-control" ng-model="newRecord.PurchaseDate" required>-->
                  <script> 
                    $(function() { 
                        $( "#datepicker" ).datepicker(); 
                    }); 
                    </script> 
                    <input type="text" id="datepicker" ng-model="StartDate" placeholder="Start" required>
              </div>
        </div> 
        
        <div class="control-group col-md-4">
              <label>End Date</label>
              <div class="controls">
<!--                <input type="text" class="form-control" ng-model="newRecord.PurchaseDate" required>-->
                  <script> 
                    $(function() { 
                        $( "#datepicker2" ).datepicker(); 
                    }); 
                    </script>
                  <input type="text" id="datepicker2" ng-model="EndDate" placeholder="End" required>
              </div>
        </div>
        </div>
    </div>
    
    <!-- Date Pickers   -->
    <div class="row text-center" style="font-size:1.5em;padding-bottom:1em">
        Forecast &nbsp;
            <select name="forecasts" ng-model="selectForecast" ng-change="updateCurrent()">
              <option ng-repeat="forecast in forecasts" value="{{forecast.Name}}">{{forecast.StartDate}} : {{forecast.Name}}        </option>
            </select>
    
    </div>
